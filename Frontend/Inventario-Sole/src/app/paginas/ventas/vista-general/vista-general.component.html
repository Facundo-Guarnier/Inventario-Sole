<div class="container-fluid px-0">
    <!--! Botones  -->
    <div class="d-lg-none mobile-top-bar">
        <button class="btn botones-vista" (click)="toggleNavbar()">
            <i class="fas fa-bars"></i>
        </button>
        <button class="btn botones-vista" (click)="toggleSidebar()">
            <i class="fas fa-filter"></i>
        </button>
    </div>
    
    <!--! Navbar -->
    <div class="row" [ngClass]="{'d-none d-lg-block': !showNavbar}">
        <app-comp-navbar></app-comp-navbar>
    </div>
    
    <div class="row g-0 contenido-principal">
        
        <!--! Barra lateral -->
        <div class="col-lg-3 col-md-12 sidebar barra-lateral-pag" [ngClass]="{'d-none d-lg-block': !showSidebar}">
            <app-comp-barra-lateral
            [filtrosLista]="filtrosLista"
            (clickBuscar)="clickBuscar($event)"
            (clickFiltro)="leerFiltros($event)"
            ></app-comp-barra-lateral>
            
            <!--! Datos del dia/caja -->
            <div *ngIf="admin">
                
                <div class="user-info-section mb-4 p-3 bg-light border rounded" >
                    <h5 class="mb-3">Datos del dia</h5>
                    <p class="mb-2"><strong>Total productos vendidos:</strong>  {{totalProductosVendidos}}</p>
                    <p class="mb-2"><strong>Monto total:</strong> {{ montoTotal | currency:'USD':'symbol':'1.2-2' }}</p>
                </div>
                
            </div>
        </div>
        
        <div class="col-lg-9 content cuerpo-pag" > 
            <div class="container-fluid"> 
                <!--! Cuerpo -->
                <h1 style="color: aliceblue;">Hist√≥rico </h1>
                <app-comp-tabla-datos 
                    [columnas]="columnas"
                    [columnasSecundarias]="columnasSecundarias"
                    [datos]="datos"
                    [datosSecundarios]="datosSecundarios"
                    [acciones]="acciones"
                    [tipo]="'ven'"
                ></app-comp-tabla-datos>
                
                <!--! Paginamiento  -->
                <app-comp-paginamiento 
                [paginaActual]="paginaActual"
                [totalPaginas]="totalPaginas"
                (clickPagina)="clickPagina($event)"
                >
                </app-comp-paginamiento>
            </div>
        </div>
    
    </div>
</div>

<!--! Botones flotantes  -->
<app-comp-botones-flotantes 
    [mostrarAgregar]="true"  
    (clickAgregar)="ClickAgregar()"
>
</app-comp-botones-flotantes>
