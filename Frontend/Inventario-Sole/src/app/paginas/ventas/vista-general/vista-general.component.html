<div class="container-fluid vh-100"> 
    <h1 style="color: aliceblue;">Ventas works! </h1>
    <div class="row">
        <app-comp-navbar></app-comp-navbar> 
    </div>
    
    <div class="row contenido-principal" >
        <div class="col-lg-2 bg-primary sidebar barra-lateral-pag">
            <!--! Barra lateral -->
            <app-comp-barra-lateral
            [filtros]="filtrosBusqueda"
            (clickBuscar)="clickBuscar($event)"
            ></app-comp-barra-lateral>
        </div>
        
        <div class="col-lg-10 content cuerpo-pag" > 
            <div class="container-fluid"> 
                <!--! Cuerpo -->
                <h1 style="color: aliceblue;">Hist√≥rico </h1>
                <app-comp-tabla-datos 
                    [columnas]="columnas"
                    [datos]="datos"
                    [acciones]="acciones"
                    [tipo]="'ven'"
                ></app-comp-tabla-datos>
            </div>
        </div>
    
    </div>
</div>

<!--! Botones flotantes  -->
<app-comp-botones-flotantes 
    [mostrarAgregar]="true"  
    [mostrarAceptar]="true"  
    [mostrarBorrar]="true"  
    [mostrarCancelar]="true"
    [mostrarRevisarStock]="true"
    (clickAgregar)="ClickAgregar()"
>
</app-comp-botones-flotantes>
