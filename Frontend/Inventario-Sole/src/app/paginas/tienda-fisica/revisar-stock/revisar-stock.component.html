<div class="container-fluid vh-100"> 
    <h1 style="color: aliceblue;"> TF revisar stock works! </h1>
    <div class="row">
        <app-comp-navbar></app-comp-navbar> 
    </div>
    
    <div class="row contenido-principal" >
        <div class="col-lg-3 bg-primary sidebar barra-lateral-pag">
            <!--! Barra lateral -->
            <app-comp-barra-lateral></app-comp-barra-lateral>
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="card-title">Validación de stock</h2>
                    <h5 class="card-subtitle mb-3 text-muted">Ronda actual: {{fecha_ronda}}</h5>
                    
                    <button (click)="iniciarNuevaRonda()" class="btn btn-primary w-100 mb-3">
                        Iniciar Nueva Ronda de Validación
                    </button>
                    
                    <div class="input-group mb-3">
                        <input [(ngModel)]="id_a_validar" class="form-control" placeholder="ID del producto">
                        <button (click)="validarUnidad()" class="btn btn-outline-secondary">Revisar</button>
                    </div>
                </div>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Historial</h3>
                    <ul class="list-group list-group-flush">
                        <li *ngFor="let notificacion of notificaciones" class="list-group-item">
                            {{ notificacion }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="col-lg-9 content cuerpo-pag" > 
            <div class="container-fluid"> 
                
                <!--! Cuerpo -->
                <h1 style="color: aliceblue;">Productos para Validar</h1>
                <app-comp-tabla-datos 
                    [columnas]="columnas"
                    [datos]="datos"
                    [acciones]="acciones"
                    [tipo]="'prod'"
                ></app-comp-tabla-datos>
                
            </div>
        </div>
    
    </div>
</div>
