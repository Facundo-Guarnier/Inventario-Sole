<div class="container-fluid vh-100"> 
    <!-- <h1 style="color: aliceblue;">Tienda Online works! </h1> -->
    <div class="row">
        <app-comp-navbar></app-comp-navbar> 
    </div>
    
    <div class="row contenido-principal" >
        <div class="col-lg-3 bg-primary sidebar barra-lateral-pag">
            <!--! Barra lateral -->
            <app-comp-barra-lateral
            [filtrosCheckbox]="filtrosCheckbox"
            [filtrosLista]="filtrosLista"
            (clickBuscar)="clickBuscar($event)"
            (clickFiltro)="leerFiltros($event)"
            ></app-comp-barra-lateral>
        </div>
        
        <div class="col-lg-9 content cuerpo-pag" > 
            
            <!--! Cuerpo -->
            <div class="container-fluid"> 
                <h1 style="color: aliceblue;">Inventario </h1>
                <app-comp-tabla-datos 
                    [columnas]="columnas"
                    [datos]="datos"
                    [acciones]="acciones"
                    [tipo]="'prod'"
                ></app-comp-tabla-datos>
                
                <!--! Paginamiento  -->
                <app-comp-paginamiento 
                    [paginaActual]="paginaActual"
                    [totalPaginas]="totalPaginas"
                    (clickPagina)="clickPagina($event)"
                >
                </app-comp-paginamiento>
            </div>
        
        </div>
    </div>
</div>

<app-comp-botones-flotantes 
    [mostrarAgregar]="mostrarAgregar" 
    [mostrarRevisarStock]="mostrarRevisarStock"  
    (clickAgregar)="ClickAgregar()"
    (clickRevisarStock)="ClickRevisarStock()"
>
</app-comp-botones-flotantes>
