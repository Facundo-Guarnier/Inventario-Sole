<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Inicio de Sesión</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="ingresar()">
              <div class="mb-3">
                <label for="alias" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="alias" [(ngModel)]="alias" name="alias" required>
              </div>
              <div class="mb-3">
                <label for="contra" class="form-label">Contraseña</label>
                <input type="contra" class="form-control" id="contra" [(ngModel)]="contra" name="contra" required>
              </div>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
          </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
