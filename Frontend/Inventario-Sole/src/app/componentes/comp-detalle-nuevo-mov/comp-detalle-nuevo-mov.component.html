<!--! Formulario para editar un producto -->

<div class="card text-white bg-dark">
    <div class="card-header bg-primary">
        Nuevo Detalle
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col"> 

                <div class="mb-3">
                    <label for="idProducto" class="form-label">ID producto</label>
                    <input type="text" class="form-control" id="idProducto"> 
                </div>

                <div class="mb-3">
                    <label for="cantidadFisica" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidadFisica">
                </div>

                <div class="mb-3">
                    <label for="precioFisico" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precioFisico">
                </div>

                <div class="mb-3">
                    <label for="aclaraciones" class="form-label">Aclaraciones</label>
                    <textarea class="form-control" id="aclaraciones" rows="3"></textarea>
                  </div>

            </div>
        </div>
    </div>
</div>
