<!-- Formulario para editar un producto -->
<div class="card" >
    <div class="card-header text-white bg-primary">
      Nuevo Detalle
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-6"> 
          <div class="mb-3">
            <label for="idProducto" class="form-label">ID producto</label>
            <input type="text" class="form-control" id="idProducto" [(ngModel)]="producto.id"> 
          </div>
          <div class="mb-3">
            <label for="codMS" class="form-label">Cod MS</label>
            <input type="text" class="form-control" id="codMS" [(ngModel)]="producto.codMS">
          </div>
          <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" [(ngModel)]="producto.marca">
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" [(ngModel)]="producto.descripcion">
          </div>
          <div class="mb-3">
            <label for="talle" class="form-label">Talle</label>
            <input type="text" class="form-control" id="talle" [(ngModel)]="producto.talle">
          </div>
          <div class="mb-3">
            <label for="liquidacion" class="form-label">Liquidación</label>
            <input type="checkbox" class="form-check-input" id="liquidacion" [(ngModel)]="producto.liquidacion">
          </div>
        </div> 
        <div class="col-6">
          <h5>Física:</h5>
          <div class="mb-3">
            <label for="precioFisico" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precioFisico" [(ngModel)]="producto.precioFisico">
          </div>
          <div class="mb-3">
            <label for="cantidadFisica" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidadFisica" [(ngModel)]="producto.cantidadFisica">
          </div>
  
          <h5>Online:</h5>
          <div class="mb-3">
            <label for="precioOnline" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precioOnline" [(ngModel)]="producto.precioOnline">
          </div>
          <div class="mb-3">
            <label for="cantidadOnline" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidadOnline" [(ngModel)]="producto.cantidadOnline">
          </div>
        </div>
      </div>
    </div>
  </div>
