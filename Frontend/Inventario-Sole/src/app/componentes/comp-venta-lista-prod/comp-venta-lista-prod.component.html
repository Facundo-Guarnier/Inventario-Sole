<div class="card text-white bg-dark">
    <div class="card-header bg-primary">
        {{titulo}}
    </div>
    <div class="card-body">
        <!--! Estilo compacto  -->
        <div *ngIf="estilo == 'compacto'">
            <div *ngFor="let producto of productos; let i = index" class="mb-3">
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>Producto {{i + 1}}</h5>
                            <button type="button" class="btn btn-danger" (click)="quitarProducto(i)">
                            <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" *ngFor="let campo of campos">
                        
                        <div *ngIf="campo.tipo == 'textarea-text'">
                            <label [for]="campo.identificador + '_' + i" class="form-label">{{campo.nombre}}</label>
                            <textarea class="form-control" [id]="campo.identificador + '_' + i" rows="1" [value]="producto[campo.identificador] || ''"></textarea>
                        </div>
                        <div *ngIf="campo.tipo == 'input-text'">
                            <label [for]="campo.identificador + '_' + i" class="form-label">{{campo.nombre}}</label>
                            <input type="text" class="form-control" [id]="campo.identificador + '_' + i" [value]="producto[campo.identificador] || ''">
                        </div>
                        
                        <div *ngIf="campo.tipo == 'input-number'">
                            <label [for]="campo.identificador + '_' + i" class="form-label">{{campo.nombre}}</label>
                            <input type="number" class="form-control" [id]="campo.identificador + '_' + i" [value]="producto[campo.identificador] || ''">
                        </div>
                        
                        <div *ngIf="campo.tipo == 'selector'">
                            <label [for]="campo.identificador + '_' + i" class="form-label">{{campo.nombre}}</label>
                            <select class="form-select" [id]="campo.identificador + '_' + i">
                                <option selected>Seleccionar...</option>
                                <option *ngFor="let opcion of campo.opciones" [value]="opcion">{{opcion}}</option>
                            </select>
                        </div>
                        
                    </div>
                    <hr class="custom-hr">
                        
                </div>
            </div>
            
            <!--! BotÃ³n para agregar nuevo producto -->
            <button type="button" class="btn btn-primary mt-3" (click)="agregarProducto()">
                Agregar otro producto
            </button>

        </div>
    </div>
</div>
