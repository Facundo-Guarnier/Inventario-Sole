<div
  class="modal"
  tabindex="-1"
  [ngClass]="{ 'show d-block': estaAbierto }"
  (click)="closeModal()"
>
  <div
    class="modal-dialog modal-dialog-centered"
    (click)="$event.stopPropagation()"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titulo }}</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Cerrar"
          (click)="closeModal()"
        ></button>
      </div>
      <div class="modal-body">
        <p>{{ mensaje }}</p>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="estaAbierto"></div>
